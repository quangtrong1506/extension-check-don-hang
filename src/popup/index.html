<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Popup</title>
        <link rel="stylesheet" href="style.css" />
        <script src="index.js"></script>
    </head>
    <body>
        <h1 class="header">Cài đặt</h1>
        <div class="content">
            <div class="item">
                <label class="checkbox">
                    <span>Tự bỏ qua QC</span>
                    <input type="checkbox" id="skip_ads" />
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="item">
                <label class="checkbox">
                    <span>Ẩn QC Banner</span>
                    <input type="checkbox" id="hide_banner" />
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="item">
                <label class="checkbox">
                    <span>Ẩn Short Videos & Gợi ý</span>
                    <input type="checkbox" id="hide_short_video" />
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="item">
                <label class="checkbox">
                    <span>Tự Next Video</span>
                    <input type="checkbox" id="auto_next_video" />
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>
    </body>
</html>
